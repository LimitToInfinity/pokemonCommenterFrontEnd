<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokemon Commenter</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <h1>Pokemon Commentor</h1>
        <div class ="pokemon-card">
            <img class="pokemon-image" src="" alt="Pokemon" />
            <h2 class="pokemon-name"></h2>
            <form>
                <input class="filter-text" type="text" placeholder="Filter comments"/>
            </form>
            <ul class="comments">
            </ul>
            <form class="add-comment">
                <input required type="text" placeholder="Add a comment" name="content"/>
                <input type="submit" value="+"/>
            </form>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
